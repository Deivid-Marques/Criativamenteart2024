<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <header>

        <a class="m-cadastro" href="index.html">Home</a>
        <a class="m-cadastro" href="catálogos/catalogo1.html">Catálogo</a>
        <a class="m-cadastro">Sobre</a>

    </header>

    <main>
        <h2>Cadastro</h2>
        <form>
            <input type="text" placeholder="Nome Completo" autocomplete="name"><br>
            <input type="email" placeholder="E-mail" autocomplete="email"><br>
            <input type="tel" placeholder="telefone" autocomplete="tel"><br>
            <input type="password" placeholder="Senha" autocomplete="new-password"><br>

            <button>Cadastrar</button>
        </form>
        <p>Já tem uma conta? <a class="l-paragrafo" href="login.html">Faça logim</a></p>
    </main>
    
</body>
</html>
