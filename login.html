<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    
    <header>
        <div>
            <a class="menu" href="index.html">Home</a>
            <a class="menu">Produtos</a>
            <a class="menu">Sobre</a>
        </div>
    </header>

    <main>

        <div class="login-container">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="E-mail" required autocomplete="email"> <br>
                <input type="password" placeholder="Senha" required autocomplete="current-password"> <br>
                <button type="submit">Entrar</button>
            </form>
        </div>
    </main>

</body>

</html>
